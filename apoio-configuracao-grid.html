<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Bootstrap - Configuração do grid</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style type="text/css">

        .marcador{
            background: #fe9d9d;
            border: 1px solid #f94646;
        }

        .marcador-container{
            background: #5bf946;
            border: 1px solid #36ae26;
        }

    </style>

</head>

<body>

    <div class="container marcador-container">

        <h2>Largura fixa</h2>
        <div class="row" style="border: 1px solid red;">
            <div class="marcador">área 1</div>
            <div class="marcador">área 2</div>
            <div class="marcador">área 3</div>
            <div class="marcador">área 4</div>
        </div>

        <h2>Largura automática (auto-layout)</h2>
        <div class="row" style="border: 1px solid red;">
            <div class="marcador col">área 1</div>
            <div class="marcador col">área 2</div>
            <div class="marcador col-6">área 3</div>
        </div>

        <h2>Largura igual empilhada</h2>
        <div class="row" style="border: 1px solid red;">
            <div class="marcador col-sm">área 1</div>
            <div class="marcador col-sm">área 2</div>
            <div class="marcador col-sm">área 3</div>
        </div>

        <h2>Ordenado</h2>
        <div class="row" style="border: 1px solid red;">
            <div class="marcador col-md-4 order-2">área 1</div>
            <div class="marcador col-md-4 order-3">área 2</div>
            <div class="marcador col-md-4 order-1">área 3</div>
        </div>

        <h2>offset</h2>
        <div class="row">
            <div class="marcador col-md-6 offset-md-3">Login..</div>
        </div>

        <h2>offset múltiplos alinhamentos</h2>
        <div class="row">
            <div class="marcador">Conteúdo 1</div>
            <div class="marcador">Conteúdo 2</div>
        </div>

        <h2>Aninhamentos</h2>
        <div class="row">
            <div class="col-md-6" style="border: 1px solid blue;">
                col-md-6
                <div class="row">
                    <div class="col-md-9 marcador">Conteúdo 1</div>
                    <div class="col-md-3 marcador">Conteúdo 2</div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
</body>
</html>
